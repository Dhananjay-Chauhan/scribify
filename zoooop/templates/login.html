{% extends 'base.html' %} 



{% block toast %} 
{% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}

<!-- <div class="w-full flex flex-row justify-end mr-10 items-center h-[6rem]"> -->
  <div
  id="alert"
    class="absolute z-50 left-2/4 -translate-x-2/4 top-[8rem] max-w-xs bg-white border border-gray-200 rounded-xl shadow-lg dark:bg-gray-800 dark:border-gray-700"
    role="alert"
  >
    <div class="flex p-4">
      <div class="flex-shrink-0">
        <svg
          class="flex-shrink-0 h-4 w-4 text-teal-500 mt-0.5"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
          />
        </svg>
      </div>
      <div class="ms-3">
        <p class="text-sm text-gray-700 dark:text-gray-400">{{ message }}</p>
      </div>
    </div>
  </div>
<!-- </div> -->
{% endfor %} {% endif %} {% endwith %} {% endblock %}

{% block login %}
<link rel="stylesheet"  type= "text/css" href="../static/css/loginSignup.css">
<div class="flex flex-row flex-wrap justify-center h-full w-full items-center">
  <div
    class="flex sm:w-5/12 h-3/4 justify-center py-10 items-center bg-[#262d37] rounded-l-xl "
  >
    <img src="../static/images/register.svg" alt="" class="w-3/4 h-3/4" />
  </div>
  <div
    class="flex md:w-5/12 h-3/4 justify-center py-10 items-center bg-[#262d37] rounded-r-xl"
  >
    <form class="bg-[#262d37]" method="POST" action="/login">
      <h1 class="text-gray-200 font-bold text-3xl mb-1 py-4">Login here!</h1>

      
      <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-gray-400"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"
          />
        </svg>
        <input
          class="pl-2 outline-none border-none bg-[#262d37] text-gray-200"
          type="text"
          name="username"
          id="username"
          placeholder="Username"
        />
      </div>
      
      <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-gray-400"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
            clip-rule="evenodd"
          />
        </svg>
        <input
          class="pl-2 outline-none border-none bg-[#262d37] text-gray-200"
          type="text"
          name="password"
          id="password"
          placeholder="Password"
        />
      </div>
     
      <button
        type="submit"
        class="block w-full bg-[#2f3744] mt-4 py-2 rounded-2xl text-white font-semibold mb-2 hover:bg-[#262d37]"
      >
        Login
      </button>
      
      >
    </form>
  </div>
</div>
<script>
  setTimeout(function() {
      document.getElementById('alert').style.display = 'none';
    }, 2500);
  
</script>
{% endblock %}
